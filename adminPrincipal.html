<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <meta name="author" content="Grupo 2 - 16i - 2022"/>
    <meta name="keywords" content="Turnos, Administracion,JavaScript" />
    <link rel="shortcut icon" href="src/favicon.png">
    <script src="https://kit.fontawesome.com/45b378868f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/rollingMed.css">
</head>
<body class="bg-med">

  <div id="navNuestro1" class="container-fluid">

    <a href="./index.html" id="logo"><img src="./src/LogorollingmedPNG.png" alt="Logo RollingMed" class="img-fluid"/></a>
  </div>
    <main class="container">
        

        <section class="bg-transparent container text-dark rounded text-center">

          <form id="formBusqueda" class="d-flex justify-content-center mt-3">
              <select class="form-select w-50" aria-label="listaMedicosDesplegable" id="listaMedicos" placeholder="Buscar Medico "required></select>
              <select class="form-select w-50 ms-2" aria-label="listaPacientesDesplegable" id="listaPacientes" placeholder="Buscar Pacientes" required></select>
              <button type="submit" class="btn btn-grad botonTarea text-white ms-3 my-2 fs-6">Buscar</button>
          </form>

          <div class="row mt-5">
            <div class="col-6 col-sm-12 text-center margin-auto ">

                <a href="./adminUsuarios.html" class=" my-3 text-decoration-none text-white w-75 btn-grad botonTarea fs-4" type="button">Admin Usuarios</a>
            </div>
            <div class="col-6 col-sm-12 text-center margin-auto">
                <a href="./adminTurnos.html" class=" my-3 text-decoration-none text-white w-75 btn-grad botonTarea fs-4" type="button">Admin Turnos</a>

            </div>

            <hr/>
        </div>

        
          <div id="divTurnosCargados" class="mt-5 pt-3">

            <table class="table mt-4">
              <thead>
                <tr>
                  <th scope="col" class="fs-2">Medico</th>
                  <th scope="col" class="fs-2">Paciente</th>
                  <th scope="col" class="fs-2">Dia</th>
                  <th scope="col" class="fs-2">Hora</th>
                  <th scope="col" class="fs-2">Notas</th>
                </tr>
              </thead>
              <tbody id="tbody__tablaPrincipal" class="bg-transparent">
                
              </tbody>
            </table>
          </div>
          </section>
          <hr />
    </main>

    

    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/adminPrincipal.js"></script>
    
    
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
