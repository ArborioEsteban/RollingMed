<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aramayo Luis" />
    <meta name="description" content="Agenda de usuarios" />
    <meta name="keywords" content="agenda,Usuarios,CRUD,js,usuarios" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/usuarioMed.css">
    <title>CRUD Usuarios</title>
  </head>
  <body>
    <header></header>
    <main>
        <div id="divLogin">
        <img id="imagenLogin" src="./src/medical-physician-doctor-man.jpg" alt="imagen login">
        </div>
        <div id="divForm" class="container pt-5">
            <div class="row col-6">
      <section>
        <h1>Cargar Usuario</h1>
        <hr />
      </section>
      <section>
        <form id="formAdmin">
            <div class="mt-3">
          <label for="nombreUsuario">Nombres</label>
          <input
            
            maxlength="50"
            minlength="1"
            type="text"
            class="form-control"
            id="nombreUsuario"
            placeholder="Ej: Luis"
          />
          <div id="nombreUsuario__feedback" class="invalid-feedback">
            Ingrese un nombre válido
          </div>
        </div>
        <div class="mt-3">
            <label for="ApellidoUsuario">Apellidos</label>
            <input
              
              maxlength="50"
              minlength="1"
              type="text"
              class="form-control"
              id="ApellidoUsuario"
              placeholder="Ej: Perez"
            />
            <div id="apellidoUsuario__feedback" class="invalid-feedback">
              Ingrese un apellido válido
            </div>
          </div>
        <div class="mt-3">
          <label for="fechaNacimientoUsuario">Fecha de nacimiento</label>
          <input
            
            type="date"
            class="form-control"
            id="fechaNacimientoUsuario"
            placeholder="dd/mm/yyyy"
          />
          <div id="fechaNacimientoUsuario__feedback" class="invalid-feedback">
            Fecha aceptada desde 1920 a la actualidad
          </div>
        </div>
          <div class="mb-3 mt-3">
            <label for="notasUsuario" class="form-label">Notas (opcional)</label>
            <textarea
              class="form-control"
              id="notasUSuario"
              rows="3"
            ></textarea>
          </div>
          <div class="text-end mt-3">
            <button id="buttonLogin" class="btn" type="submit">Cargar</button>
          </div>
        </form>
      </section>
      <hr class="mt-4">
    </div>
    </div>
    <div class="bg-dark">
    <div  class="container" >
      <section id="Section2">
        <h3>Usuarios cargados</h3>
      </section>
      <section>
        <table class="table">
          <thead>
            <tr>
              <th class="text-light" scope="col">#</th>
              <th class="text-light" scope="col">Nombre</th>
              <th class="text-light" scope="col">Apellido</th>
              <th class="text-light" scope="col">Edad</th>
              <th class="text-light" scope="col">Nota</th>
              <th class="text-light" scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbodyAdmin"></tbody>
        </table>
      </section>
    </div>
  </div>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/adminUsuarios.js" type="module"></script>
  </body>
</html>
