<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aramayo Luis" />
    <meta name="description" content="Agenda de usuarios" />
    <meta name="keywords" content="agenda,Usuarios,CRUD,js,usuarios" />
    <link rel="shortcut icon" href="src/favicon.png">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/45b378868f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/usuarioMed.css">
    <link rel="stylesheet" href="./css/rollingMed.css">
    <title>CRUD Usuarios</title>
  </head>
  <body class="bg-med">
    <main class="container my-2">
      <section class="my-4 d-flex justify-content-center">
        <hr />
        <div class="row col-xl-6 col-sm-12 ">
          <h1>Cargar Paciente</h1>
          <hr/>
          <section class="bg-transparent container text-dark py-3 rounded ">
            <form id="formAdmin">
              <div class="mt-3">
            <label for="nombreUsuario">Nombres</label>
            <input
              
              maxlength="50"
              minlength="1"
              type="text"
              class="form-control"
              id="nombreUsuario"
              placeholder="Ej: Luis"
            />
            <div id="nombreUsuario__feedback" class="invalid-feedback">
              Ingrese un nombre válido
            </div>
          </div>
          <div class="mt-3">
              <label for="ApellidoUsuario">Apellidos</label>
              <input
                
                maxlength="50"
                minlength="1"
                type="text"
                class="form-control"
                id="ApellidoUsuario"
                placeholder="Ej: Perez"
              />
              <div id="apellidoUsuario__feedback" class="invalid-feedback">
                Ingrese un apellido válido
              </div>
            </div>
          <div class="mt-3">
            <label for="fechaNacimientoUsuario">Fecha de nacimiento</label>
            <input
              
              type="date"
              class="form-control"
              id="fechaNacimientoUsuario"
              placeholder="dd/mm/yyyy"
            />
            <div id="fechaNacimientoUsuario__feedback" class="invalid-feedback">
              Fecha aceptada desde 1920 a la actualidad
            </div>
          </div>
            <div class="mb-3 mt-3">
              <label for="notasUsuario" class="form-label">Notas (opcional)</label>
              <textarea
                class="form-control"
                id="notasUSuario"
                rows="3"
              ></textarea>
            </div>
            <div class="text-end mt-3">
              <button id="buttonLogin" class="btn-grad" type="submit">Cargar</button>
              <hr class="mt-4">
            </div>
          </form>
          </section>

        </div>
        
        
      </section>

        

        
         

          
            <div class="col-sm-12 text-center">
    
              <a href="./adminTurnos.html" class=" my-3 text-decoration-none text-white w-75 btn-grad botonTarea fs-4" type="button">Admin Turnos</a>
              <a href="./adminPrincipal.html" class=" my-3 text-decoration-none text-white w-75 btn-grad botonTarea fs-4" type="button">Admin Principal</a>
          </div>
          
    
            <hr/>
          
          <div id="divUsuariosCargados" class="mt-0 pt-3">
            <div class="container">
              <h3 class="text-dark">Usuarios Cargados</h3>
              <section class="my-4 d-flex justify-content-center">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th class="text-dark fs-4" scope="col">#</th>
                      <th class="text-dark fs-4" scope="col">Nombre</th>
                      <th class="text-dark fs-4" scope="col">Apellido</th>
                      <th class="text-dark fs-4" scope="col">Edad</th>
                      <th class="text-dark fs-4" scope="col">Nota</th>
                      <th class="text-dark fs-4" scope="col">Editar/Eliminar</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyAdmin" class="bg-transparent"></tbody>
                </table>
              </section>
            </div>
          </div>
    </main>


   
    
    
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/adminUsuarios/adminUsuarios.js" type="module"></script>
  </body>
</html>
