<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Adiministracion de Turnos</title>
    <meta name="author" content="Grupo 2 - 16i - 2022" />
    <meta name="keywords" content="Turnos, Administracion, CRUD,JavaScript" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/rollingMed.css">
</head>
<body class="bg-med">

    <main class="container  my-4">

        <hr />

        <section class="bg-transparent container text-dark py-3 rounded">
            <form id="formTurnos">

              <div class="mb-3">
                <label for="listaPacientes" class="form-label">Paciente</label>
                
                <select class="form-select" aria-label="listaPacientes" id="listaPacientes" required>
                  <option value="ccurso">ccurso</option>
                </select>
                <div id="listaPacientes__feedback" class="invalid-feedback">
                  Seleccione un Paciente
                </div>
              </div>

              <div class="mb-3">
                <label for="listaMedicos" class="form-label">Medico</label>
                <select class="form-select" aria-label="listaMedicosDesplegable" id="listaMedicos" required></select>
                <div id="listaMedicos__feedback" class="invalid-feedback">
                  Seleccione un Medico
                </div>
              </div>

              

              <div class="mb-3">
                <label for="diaTurno" class="form-label">Fecha del Turno</label>
                <input
                  type="date"
                  class="form-control required"
                  id="diaTurno"
                  onkeydown="return false"

                  required
                  
                />
                <div id="diaTurno__feedback" class="invalid-feedback">
                  No es posible asignar el turno en ese dia
                </div>
              </div>

              <div class="mb-3">

                <label for="appt-time" class="form-label">Hora del Turno (8am a 18pm)</label>
                <input id="appt-time" type="time" class="form-control" name="appt-time"/>
                <div id="appt-time__feedback" class="invalid-feedback">
                  No es posible asignar el turno en ese horario
                </div>
              </div>
              
              <div class="text-end">
                <button id="buttonCargar" class="btn btn-grad" type="submit">Cargar</button>
              </div>
            </form>
          </section>
          <hr />

          <table class="table ">
            <thead>
              <tr class="bg-table-turno text-white">
                <th scope="col" class="fs-4">Codigo</th>
                <th scope="col" class="fs-4">Medico</th>
                <th scope="col" class="fs-4">Paciente</th>
                <th scope="col" class="fs-4">Dia</th>
                <th scope="col" class="fs-4">Hora</th>
              </tr>
            </thead>
            <tbody id="tbody__turno" class="bg-secondary text-white">
              
            </tbody>
          </table>
          

    </main>

    


    <script type="module" src="./js/adminTurnos.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
</body>
</html>
